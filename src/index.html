<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validación Formulario</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Regístrese con nosotros</h2>
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese nombre de usuario">
                <small>Mansaje de Error</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Ingrese email">
                <small>Mansaje de Error</small>
            </div>
            <div class="form-control">
                <label for="email">Contraseña</label>
                <input type="password" id="password1" placeholder="Ingrese contraseña">
                <small>Mansaje de Error</small>
            </div>
            <div class="form-control">
                <label for="email">Confirme Contraseña</label>
                <input type="password" id="password2" placeholder="Confirma contraseña">
                <small>Mansaje de Error</small>
            </div>
            <button type="Enviar">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
